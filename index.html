<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–°–∞—à–∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh; background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 70%); 
            color: white; overflow: hidden; position: relative;
        }
        
        /* –ü–ï–†–í–´–ô –≠–ö–†–ê–ù - –ü–ê–†–û–õ–¨ */
        .welcome-screen { 
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 3000; background: rgba(0,0,0,0.95); backdrop-filter: blur(30px);
        }
        .welcome-screen.hidden { display: none; }
        .welcome-title { 
            font-size: clamp(4rem, 25vw, 80vh); font-weight: 200; 
            letter-spacing: -4px; margin-bottom: 4rem; 
            background: linear-gradient(135deg, #fff, #ffeb3b, #fff); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 60px rgba(255,255,255,0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow { from { filter: drop-shadow(0 0 20px #fff); } to { filter: drop-shadow(0 0 40px #ffeb3b); } }
        .welcome-input { 
            width: 90vw; max-width: 500px; padding: 30px; 
            background: rgba(255,255,255,0.1); border: 4px solid rgba(255,255,255,0.3); 
            border-radius: 25px; color: white; font-size: 2rem; text-align: center; 
            backdrop-filter: blur(30px); transition: all 0.5s; 
            box-shadow: 0 25px 80px rgba(0,0,0,0.7);
        }
        .welcome-input::placeholder { color: rgba(255,255,255,0.6); }
        .welcome-input:focus { 
            outline: none; border-color: #ffeb3b; 
            box-shadow: 0 30px 100px rgba(255,235,59,0.4); transform: translateY(-10px) scale(1.02);
        }
        
        /* –ì–õ–ê–í–ù–ê–Ø –° –°–ß–ï–¢–ß–ò–ö–û–ú */
        .main-screen { 
            display: none; height: 100vh; justify-content: center; align-items: center; 
            text-align: center; flex-direction: column; padding-top: 100px;
        }
        .main-screen.active { display: flex; }
        .countdown-title { 
            font-size: clamp(2.5rem, 10vw, 5rem); font-weight: 300; 
            margin-bottom: 3rem; background: linear-gradient(135deg, #fff, #ffeb3b); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.4);
        }
        .countdown { 
            display: flex; gap: 2rem; flex-wrap: wrap; justify-content: center; 
            font-size: clamp(3rem, 12vw, 8rem); font-weight: 200; font-family: 'Courier New', monospace;
        }
        .countdown-item { 
            background: rgba(255,255,255,0.1); padding: 20px 30px; 
            border-radius: 20px; backdrop-filter: blur(20px); 
            box-shadow: 0 20px 60px rgba(0,0,0,0.5); min-width: 120px;
        }
        .countdown-label { font-size: 1rem; opacity: 0.8; margin-top: 5px; }
        
        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav { 
            position: fixed; top: 0; left: 0; right: 0; 
            display: flex; background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(20px); z-index: 2000; padding: 15px 0;
        }
        .nav-btn { 
            flex: 1; padding: 15px; background: none; 
            border: none; color: white; font-size: 1.1rem; 
            cursor: pointer; transition: all 0.3s;
        }
        .nav-btn.active { 
            background: rgba(255,255,255,0.2); 
            box-shadow: 0 5px 20px rgba(255,255,255,0.1);
        }
        .nav-btn:hover { background: rgba(255,255,255,0.1); }
        
        /* –í–ö–õ–ê–î–ö–ò */
        .tab-content { 
            display: none; height: 100vh; padding-top: 120px; 
        }
        .tab-content.active { display: flex; justify-content: center; align-items: center; flex-direction: column; }
        
        /* –ü–ê–°–•–ê–õ–ö–ê - –£–ü–†–û–©–ï–ù–ù–ê–Ø */
        .password-screen { 
            text-align: center; max-width: 500px; width: 90vw; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%;
        }
        .password-screen h1 { 
            font-size: clamp(4rem, 20vw, 70vh); font-weight: 200; 
            letter-spacing: -3px; margin-bottom: 3rem; 
            background: linear-gradient(135deg, #fff, #ccc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(255,255,255,0.5);
        }
        .password-screen input { 
            width: 100%; padding: 25px; background: rgba(255,255,255,0.08); 
            border: 3px solid rgba(255,255,255,0.2); border-radius: 20px; color: white; 
            font-size: 1.8rem; text-align: center; backdrop-filter: blur(25px); 
            transition: all 0.4s; box-shadow: 0 15px 50px rgba(0,0,0,0.5);
        }
        .password-screen.hidden { display: none; }
        
        .slideshow { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 50vw; height: 50vh; display: none; border-radius: 25px; 
            overflow: hidden; box-shadow: 0 30px 100px rgba(0,0,0,0.8);
            backdrop-filter: blur(15px); border: 2px solid rgba(255,255,255,0.15);
        }
        .slideshow.show { display: block; animation: slideIn 1s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translate(-50%, -70%) scale(0.8); } to { opacity: 1; transform: translate(-50%, -50%) scale(1); } }
        .slide { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: all 1.2s ease-in-out; border-radius: 25px; }
        .slide.active { opacity: 1; transform: scale(1); filter: brightness(1.1) contrast(1.15); box-shadow: inset 0 0 60px rgba(255,255,255,0.15); }
        .slide:not(.active) { transform: scale(0.92); filter: brightness(0.75); }
        
        /* –ú–ï–õ–õ–°–¢–†–û–ô–ù–û–°–¢–¨ */
        .voting { text-align: center; max-width: 800px; width: 90vw; padding: 20px; }
        .voting h2 { font-size: clamp(2rem, 8vw, 4rem); margin-bottom: 2rem; }
        .video-options { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .video-btn { width: 280px; height: 160px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); border-radius: 15px; cursor: pointer; transition: all 0.3s; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .video-btn:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .video-btn.winner { background: rgba(0,255,0,0.3); border-color: #00ff00; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 20px #00ff00; } 50% { box-shadow: 0 0 40px #00ff00; } }
        .video-btn video { width: 100%; height: 100%; object-fit: cover; border-radius: 13px; }
        .video-btn span { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); font-weight: bold; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 10px; }
        
        /* –ò–ì–†–ê */
        .falling-game { position: relative; width: 100%; height: 70vh; overflow: hidden; }
        .falling-photo { position: absolute; width: 120px; height: 120px; background-size: cover; border-radius: 15px; cursor: pointer; transition: all 0.2s; box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: fall 5s linear infinite; }
        .falling-photo:hover { transform: scale(1.15); filter: brightness(1.4); }
        @keyframes fall { from { transform: translateY(-100px); } to { transform: translateY(100vh); } }
        
        /* –¢–†–û–õ–õ–§–ï–ô–° */
        .trollface { position: fixed; width: 200px; height: 200px; opacity: 0; pointer-events: none; z-index: 1000; background-size: contain; background-repeat: no-repeat; background-position: center; }
        @keyframes evilTroll { 0% { opacity: 0; transform: scale(0.1) rotate(0); } 50% { transform: scale(2) rotate(720deg); filter: brightness(2) drop-shadow(0 0 60px #ff0000); } 100% { opacity: 0; transform: scale(0.3) rotate(1440deg); } }
        
        audio { display: none; }
    </style>
</head>
<body>
    <!-- –ü–ï–†–í–´–ô –≠–ö–†–ê–ù - –ì–õ–ê–í–ù–´–ô –ü–ê–†–û–õ–¨ -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1 class="welcome-title">–°–∞—à–∞</h1>
        <input class="welcome-input" id="mainPassword" type="password" placeholder="–≥–ª–∞–≤–Ω—ã–π –ø–∞—Ä–æ–ª—å" maxlength="10" autocomplete="off">
    </div>

    <!-- –ù–ê–í–ò–ì–ê–¶–ò–Ø (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –ø–æ—Å–ª–µ –ø–∞—Ä–æ–ª—è) -->
    <div class="nav" id="nav" style="display: none;">
        <button class="nav-btn active" onclick="switchTab(0)">–ü–∞—Å—Ö–∞–ª–∫–∞</button>
        <button class="nav-btn" onclick="switchTab(1)">–ú–µ–ª–ª—Å—Ç—Ä–æ–π–Ω–æ—Å—Ç—å</button>
        <button class="nav-btn" onclick="switchTab(2)">–ò–≥—Ä–∞</button>
    </div>

    <!-- –ì–õ–ê–í–ù–ê–Ø –° –°–ß–ï–¢–ß–ò–ö–û–ú (—Ç–µ–ø–µ—Ä—å –∫–∞–∫ –≤–∫–ª–∞–¥–∫–∞ 3) -->
    <div id="tab3" class="tab-content active">
        <div class="main-screen">
            <div class="countdown-title">–î–æ –∞–ø—Ä–µ–ª—å—Å–∫–∏—Ö –∫–∞–Ω–∏–∫—É–ª –∏ —Å–∞–º–æ–∫–∞—Ç–æ–≤ –æ—Å—Ç–∞–ª–æ—Å—å:</div>
            <div class="countdown">
                <div class="countdown-item">
                    <div id="days">00</div>
                    <div class="countdown-label">–¥–Ω–µ–π</div>
                </div>
                <div class="countdown-item">
                    <div id="hours">00</div>
                    <div class="countdown-label">—á–∞—Å–æ–≤</div>
                </div>
                <div class="countdown-item">
                    <div id="minutes">00</div>
                    <div class="countdown-label">–º–∏–Ω—É—Ç</div>
                </div>
                <div class="countdown-item">
                    <div id="seconds">00</div>
                    <div class="countdown-label">—Å–µ–∫—É–Ω–¥</div>
                </div>
            </div>
        </div>
    </div>

    <!-- –í–ö–õ–ê–î–ö–ê 1: –ü–ê–°–•–ê–õ–ö–ê -->
    <div id="tab0" class="tab-content">
        <div class="password-screen" id="passwordScreen">
            <h1>—Å–µ–∫—Ä–µ—Ç–Ω–æ–µ —Å–ª–æ–≤–æ</h1>
            <input type="password" id="passwordInput" placeholder="–≤–≤–µ–¥–∏ –ø–∞—Ä–æ–ª—å" maxlength="10" autocomplete="off">
        </div>
        <div class="slideshow" id="slideshow">
            <img src="assets/s1.jpeg" class="slide active">
            <img src="assets/s2.jpeg" class="slide">
            <img src="assets/s3.jpeg" class="slide">
            <img src="assets/s4.jpeg" class="slide">
            <img src="assets/s5.jpeg" class="slide">
        </div>
    </div>

    <!-- –í–ö–õ–ê–î–ö–ê 2: –ú–ï–õ–õ–°–¢–†–û–ô–ù–û–°–¢–¨ -->
    <div id="tab1" class="tab-content">
        <div class="voting">
            <h2>üó≥Ô∏è –õ—É—á—à–∞—è –º–µ–ª–ª—Å—Ç—Ä–æ–π–Ω–æ—Å—Ç—å</h2>
            <div class="video-options">
                <div class="video-btn" onclick="vote(0)">
                    <video src="assets/v1.mp4" muted loop></video>
                    <span>v1</span>
                </div>
                <div class="video-btn" onclick="vote(1)">
                    <video src="assets/v2.mp4" muted loop></video>
                    <span>v2</span>
                </div>
                <div class="video-btn" onclick="vote(2)">
                    <video src="assets/v3.mp4" muted loop></video>
                </div>
            </div>
            <div style="margin-top: 2rem; font-size: 1.8rem;">
                –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: <span id="winner">–ì–æ–ª–æ—Å—É–π!</span>
            </div>
        </div>
    </div>

    <!-- –í–ö–õ–ê–î–ö–ê 3: –ò–ì–†–ê -->
    <div id="tab2" class="tab-content">
        <div class="falling-game" id="fallingGame"></div>
        <div style="text-align: center; margin-top: 1rem;">
            <div style="font-size: 2.5rem; margin-bottom: 1.5rem;">–°—á—ë—Ç: <span id="fallingScore">0</span></div>
            <div style="font-size: 4rem; cursor: pointer;" onclick="startFallingGame()" title="–ù–∞—á–∞—Ç—å –∏–≥—Ä—É">üéÆ</div>
        </div>
    </div>
    
    <audio id="music" src="assets/song1.mp3" preload="auto"></audio>

    <script>
        let isUnlocked = false;
        let currentTab = 3; // –ù–∞—á–∏–Ω–∞–µ–º —Å –≥–ª–∞–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏ (tab3)
        let votes = [0, 0, 0];
        let fallingScore = 0;
        let gameInterval;
        let slideIndex = 0;
        let interval;

        // –ì–õ–ê–í–ù–´–ô –ü–ê–†–û–õ–¨
        const mainPassword = document.getElementById('mainPassword');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const nav = document.getElementById('nav');

        mainPassword.focus();
        mainPassword.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (mainPassword.value === '–∞–º–∏–Ω–∞') {
                    welcomeScreen.classList.add('hidden');
                    nav.style.display = 'flex';
                    isUnlocked = true;
                    updateCountdown();
                    setInterval(updateCountdown, 1000);
                    switchTab(3); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
                } else {
                    mainPassword.value = '';
                    mainPassword.style.borderColor = '#ff6b6b';
                    mainPassword.style.boxShadow = '0 30px 100px rgba(255,107,107,0.5)';
                    setTimeout(() => {
                        mainPassword.style.borderColor = 'rgba(255,255,255,0.3)';
                        mainPassword.style.boxShadow = '0 25px 80px rgba(0,0,0,0.7)';
                    }, 500);
                }
            }
        });

        // –°–ß–ï–¢–ß–ò–ö –î–û 30 –ú–ê–†–¢–ê
        function updateCountdown() {
            const targetDate = new Date('2026-03-30T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // –ù–ê–í–ò–ì–ê–¶–ò–Ø - –ò–°–ü–†–ê–í–õ–ï–ù–ê
        function switchTab(tab) {
            if (!isUnlocked && tab !== 3) return; // –¢–æ–ª—å–∫–æ –≥–ª–∞–≤–Ω–∞—è –≤–∫–ª–∞–¥–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ –±–µ–∑ –ø–∞—Ä–æ–ª—è
            
            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            // –£–±–∏—Ä–∞–µ–º active —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.getElementById(`tab${tab}`).classList.add('active');
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.nav-btn')[tab].classList.add('active');
            
            currentTab = tab;
        }

        // –ü–ê–°–•–ê–õ–ö–ê
        const passwordInput = document.getElementById('passwordInput');
        const passwordScreen = document.getElementById('passwordScreen');
        const slideshow = document.getElementById('slideshow');
        const slides = document.querySelectorAll('.slide');
        const music = document.getElementById('music');

        function createEvilTroll() {
            const troll = document.createElement('div');
            troll.className = 'trollface';
            troll.style.backgroundImage = 'url("assets/t.jpeg")';
            troll.style.left = (Math.random() * 70 + 15) + '%';
            troll.style.top = (Math.random() * 50 + 15) + '%';
            document.body.appendChild(troll);
            setTimeout(() => troll.remove(), 2000);
            troll.style.animation = 'evilTroll 2s ease-out forwards';
        }

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (passwordInput.value === '–∞–º–∏–Ω–∞') {
                    passwordScreen.classList.add('hidden');
                    setTimeout(() => {
                        slideshow.classList.add('show');
                        setTimeout(playShow, 300);
                    }, 300);
                } else {
                    passwordInput.value = '';
                    passwordInput.style.borderColor = '#ff6b6b';
                    setTimeout(() => {
                        passwordInput.style.borderColor = 'rgba(255,255,255,0.2)';
                    }, 400);
                }
            }
        });

        function playShow() {
            music.currentTime = 0;
            music.play().catch(() => {});
            createEvilTroll();
            showSlide(0);
            interval = setInterval(() => {
                createEvilTroll();
                nextSlide();
            }, 4000);
            setTimeout(() => {
                clearInterval(interval);
                music.pause();
                music.currentTime = 0;
            }, 20000);
        }

        function showSlide(n) {
            slides.forEach((slide, i) => slide.classList.toggle('active', i === n));
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % 5;
            showSlide(slideIndex);
        }

        // –ú–ï–õ–õ–°–¢–†–û–ô–ù–û–°–¢–¨
        document.querySelectorAll('.video-btn video').forEach(video => {
            video.addEventListener('mouseenter', () => video.play());
            video.addEventListener('mouseleave', () => video.pause());
        });

        function vote(video) {
            votes[video]++;
            const maxVotes = Math.max(...votes);
            const winnerIndex = votes.indexOf(maxVotes);
            document.getElementById('winner').textContent = `v${winnerIndex + 1} (${maxVotes} –≥–æ–ª–æ—Å–æ–≤)`;
            document.querySelectorAll('.video-btn').forEach((btn, i) => btn.classList.toggle('winner', i === winnerIndex));
        }

        // –ò–ì–†–ê
        function startFallingGame() {
            const game = document.getElementById('fallingGame');
            game.innerHTML = '';
            fallingScore = 0;
            document.getElementById('fallingScore').textContent = '0';
            
            if (gameInterval) clearInterval(gameInterval);
            
            gameInterval = setInterval(() => {
                const photo = document.createElement('div');
                photo.className = 'falling-photo';
                photo.style.left = Math.random() * 85 + '%';
                photo.style.backgroundImage = `url("assets/s${Math.floor(Math.random() * 5) + 1}.jpeg")`;
                game.appendChild(photo);
                
                photo.onclick = () => {
                    photo.remove();
                    fallingScore++;
                    document.getElementById('fallingScore').textContent = fallingScore;
                };
                
                setTimeout(() => {
                    if (photo.parentNode) photo.remove();
                }, 7000);
            }, 1200);
            
            setTimeout(() => {
                clearInterval(gameInterval);
            }, 35000);
        }
    </script>
</body>
</html>
