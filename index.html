<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Саша</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh; background: #0a0a0a; color: white; 
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }
        
        .password-screen { 
            text-align: center; max-width: 300px; width: 90vw; 
            transition: opacity 0.5s;
        }
        .password-screen h1 { 
            font-size: clamp(2rem, 10vw, 4rem); font-weight: 300; 
            letter-spacing: -1px; margin-bottom: 2rem; opacity: 0.8; 
        }
        .password-screen input { 
            width: 100%; padding: 15px; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 0; color: white; 
            font-size: 1.2rem; text-align: center; 
            backdrop-filter: blur(10px);
        }
        .password-screen input::placeholder { color: rgba(255,255,255,0.4); }
        .password-screen input:focus { 
            outline: none; border-color: rgba(255,255,255,0.5); 
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .password-screen.hidden { display: none; }
        
        .slideshow { 
            position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            width: 35vw; height: 35vh; display: none;
            border-radius: 10px; overflow: hidden;
        }
        .slideshow.show { display: block; }
        
        .slide { 
            position: absolute; width: 100%; height: 100%; 
            opacity: 0; transition: opacity 1s ease-in-out;
            object-fit: cover; box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }
        .slide.active { opacity: 1; }
        
        audio { display: none; }
    </style>
</head>
<body>
    <div class="password-screen" id="passwordScreen">
        <h1>Саша</h1>
        <input type="password" id="passwordInput" placeholder="пароль" maxlength="10">
    </div>

    <div class="slideshow" id="slideshow">
        <img src="assets/s1.jpeg" class="slide active">
        <img src="assets/s2.jpeg" class="slide">
        <img src="assets/s3.jpeg" class="slide">
        <img src="assets/s4.jpeg" class="slide">
        <img src="assets/s5.jpeg" class="slide">
    </div>
    
    <audio id="music" src="assets/song1.mp3" preload="auto"></audio>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const passwordScreen = document.getElementById('passwordScreen');
        const slideshow = document.getElementById('slideshow');
        const slides = document.querySelectorAll('.slide');
        const music = document.getElementById('music');
        let slideIndex = 0;
        let interval;

        passwordInput.focus();
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (passwordInput.value === 'амина') {
                    // Скрываем пароль
                    passwordScreen.classList.add('hidden');
                    
                    // Показываем слайдшоу
                    slideshow.classList.add('show');
                    
                    // Запускаем музыку и слайды
                    playShow();
                } else {
                    passwordInput.value = '';
                    passwordInput.style.borderColor = '#ff6464';
                    setTimeout(() => {
                        passwordInput.style.borderColor = 'rgba(255,255,255,0.2)';
                    }, 300);
                }
            }
        });

        function playShow() {
            // Музыка 20 секунд
            music.currentTime = 0;
            music.play();
            setTimeout(() => music.pause(), 20000);
            
            // Слайды каждые 4 секунды
            showSlide(0);
            interval = setInterval(nextSlide, 4000);
            
            setTimeout(() => {
                clearInterval(interval);
            }, 20000);
        }

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[n].classList.add('active');
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % 5;
            showSlide(slideIndex);
        }
    </script>
</body>
</html>
