<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Саша</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh; background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 70%); 
            color: white; display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
        }
        
        /* ТВОЙ ЧЁРНЫЙ ТРОЛЛФЕЙС t.jpeg */
        .trollface {
            position: fixed; width: 180px; height: 180px; opacity: 0;
            pointer-events: none; z-index: 1000;
            background-size: contain; background-repeat: no-repeat; background-position: center;
            animation: evilTroll 2s ease-out forwards;
        }
        
        @keyframes evilTroll {
            0% { 
                opacity: 0; transform: scale(0.2) rotate(0deg); 
                filter: brightness(0.3) contrast(1.5);
            }
            15% { 
                opacity: 1; transform: scale(1.4) rotate(-90deg) translateY(-20px); 
                filter: brightness(1.2) contrast(1.8) drop-shadow(0 0 20px #ff0000);
            }
            35% { 
                transform: scale(1.8) rotate(180deg) translateY(-40px); 
                filter: brightness(1.5) contrast(2) drop-shadow(0 0 40px #ff4444) hue-rotate(20deg);
            }
            55% { 
                transform: scale(2.1) rotate(360deg); 
                filter: brightness(1.8) contrast(2.2) drop-shadow(0 0 60px #ff8800) hue-rotate(60deg);
            }
            75% { 
                transform: scale(1.7) rotate(540deg) translateY(-30px); 
                filter: brightness(1.6) contrast(2) drop-shadow(0 0 50px #ffff00) hue-rotate(120deg);
            }
            100% { 
                opacity: 0; transform: scale(0.4) rotate(900deg) translateY(20px); 
                filter: brightness(0.5) contrast(1.5);
            }
        }
        
        .password-screen { text-align: center; max-width: 300px; width: 90vw; }
        .password-screen h1 { 
            font-size: clamp(2.5rem, 12vw, 5rem); font-weight: 200; 
            letter-spacing: -2px; margin-bottom: 2.5rem; 
            background: linear-gradient(135deg, #fff, #ccc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }
        .password-screen input { 
            width: 100%; padding: 20px; background: rgba(255,255,255,0.08); 
            border: 2px solid rgba(255,255,255,0.15); border-radius: 15px; color: white; 
            font-size: 1.4rem; text-align: center; backdrop-filter: blur(20px); 
            transition: all 0.3s ease; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .password-screen input::placeholder { color: rgba(255,255,255,0.4); }
        .password-screen input:focus { 
            outline: none; border-color: rgba(255,255,255,0.6); 
            box-shadow: 0 12px 40px rgba(255,255,255,0.2); transform: translateY(-2px);
        }
        .password-screen.hidden { display: none; }
        
        .slideshow { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 50vw; height: 50vh; display: none; border-radius: 25px; 
            overflow: hidden; box-shadow: 0 30px 100px rgba(0,0,0,0.7);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
        }
        .slideshow.show { display: block; animation: slideIn 0.8s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translate(-50%, -60%) scale(0.9); } to { opacity: 1; transform: translate(-50%, -50%) scale(1); } }
        
        .slide { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0; 
                 transition: all 1s ease-in-out; border-radius: 25px; }
        .slide.active { opacity: 1; transform: scale(1); filter: brightness(1.05) contrast(1.1); 
                       box-shadow: inset 0 0 50px rgba(255,255,255,0.1); }
        .slide:not(.active) { transform: scale(0.95); filter: brightness(0.8); }
        
        audio { display: none; }
    </style>
</head>
<body>
    <div class="password-screen" id="passwordScreen">
        <h1>Саша</h1>
        <input type="password" id="passwordInput" placeholder="пароль" maxlength="10" autocomplete="off">
    </div>

    <div class="slideshow" id="slideshow">
        <img src="assets/s1.jpeg" class="slide active">
        <img src="assets/s2.jpeg" class="slide">
        <img src="assets/s3.jpeg" class="slide">
        <img src="assets/s4.jpeg" class="slide">
        <img src="assets/s5.jpeg" class="slide">
    </div>
    
    <audio id="music" src="assets/song1.mp3" preload="auto"></audio>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const passwordScreen = document.getElementById('passwordScreen');
        const slideshow = document.getElementById('slideshow');
        const slides = document.querySelectorAll('.slide');
        const music = document.getElementById('music');
        let slideIndex = 0;
        let interval;

        function createEvilTroll() {
            const troll = document.createElement('div');
            troll.className = 'trollface';
            troll.style.backgroundImage = 'url("assets/t.jpeg")';  // ← ТВОЙ t.jpeg!
            troll.style.left = (Math.random() * 65 + 17) + '%';
            troll.style.top = (Math.random() * 45 + 20) + '%';
            document.body.appendChild(troll);
            setTimeout(() => troll.remove(), 2000);
        }

        passwordInput.focus();

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (passwordInput.value === 'амина') {
                    passwordScreen.classList.add('hidden');
                    setTimeout(() => {
                        slideshow.classList.add('show');
                        setTimeout(playShow, 300);
                    }, 300);
                } else {
                    passwordInput.value = '';
                    passwordInput.style.borderColor = '#ff6b6b';
                    passwordInput.style.boxShadow = '0 12px 40px rgba(255,107,107,0.4)';
                    setTimeout(() => {
                        passwordInput.style.borderColor = 'rgba(255,255,255,0.15)';
                        passwordInput.style.boxShadow = '0 8px 32px rgba(0,0,0,0.3)';
                    }, 300);
                }
            }
        });

        function playShow() {
            music.currentTime = 0;
            music.play().catch(() => {});
            createEvilTroll();
            showSlide(0);
            interval = setInterval(() => {
                createEvilTroll();
                nextSlide();
            }, 4000);
            setTimeout(() => {
                clearInterval(interval);
                music.pause();
                music.currentTime = 0;
            }, 20000);
        }

        function showSlide(n) {
            slides.forEach((slide, i) => slide.classList.toggle('active', i === n));
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % 5;
            showSlide(slideIndex);
        }
    </script>
</body>
</html>
