<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–°–∞—à–∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            height: 100vh; background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 70%); 
            color: white; overflow: hidden; position: relative;
        }
        
        /* –ü–ï–†–í–´–ô –≠–ö–†–ê–ù - –ü–†–û–°–¢–û–ô –ü–ê–†–û–õ–¨ */
        .welcome-screen { 
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 3000; background: rgba(0,0,0,0.95); backdrop-filter: blur(30px);
        }
        .welcome-screen.hidden { display: none; }
        .welcome-title { 
            font-size: 3rem; font-weight: 700; margin-bottom: 4rem; 
            color: white; letter-spacing: 4px; text-transform: uppercase;
        }
        .welcome-input { 
            width: 90vw; max-width: 500px; padding: 30px; 
            background: rgba(255,255,255,0.1); border: 4px solid rgba(255,255,255,0.3); 
            border-radius: 25px; color: white; font-size: 2rem; font-family: Arial, sans-serif;
            text-align: center; backdrop-filter: blur(30px); transition: all 0.5s; 
            box-shadow: 0 25px 80px rgba(0,0,0,0.7); letter-spacing: 3px;
        }
        .welcome-input::placeholder { color: rgba(255,255,255,0.6); font-family: Arial, sans-serif; }
        .welcome-input:focus { 
            outline: none; border-color: #ffeb3b; 
            box-shadow: 0 30px 100px rgba(255,235,59,0.4); transform: translateY(-10px) scale(1.02);
        }
        
        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav { 
            position: fixed; top: 0; left: 0; right: 0; 
            display: flex; background: rgba(0,0,0,0.95); 
            backdrop-filter: blur(20px); z-index: 2000; padding: 12px 0;
        }
        .nav-btn { 
            flex: 1; padding: 14px 10px; background: none; 
            border: none; color: white; font-size: 1rem; font-weight: 700; font-family: Arial, sans-serif;
            cursor: pointer; transition: all 0.4s ease; white-space: nowrap; letter-spacing: 2px; text-transform: uppercase;
        }
        .nav-btn.active { 
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,235,59,0.3));
            box-shadow: 0 8px 25px rgba(255,255,255,0.2);
        }
        .nav-btn:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        
        /* –í–°–ï –í–ö–õ–ê–î–ö–ò –í–ò–î–ù–´ */
        .tab-content { 
            display: flex; height: 100vh; padding-top: 80px;
            justify-content: center; align-items: center; flex-direction: column;
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        }
        
        /* –ì–õ–ê–í–ù–ê–Ø */
        .main-screen { text-align: center; }
        .countdown-title { 
            font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 700; 
            margin-bottom: 3rem; color: white; letter-spacing: 3px; text-transform: uppercase;
            text-shadow: 0 0 30px rgba(255,255,255,0.8); font-family: Arial, sans-serif;
        }
        .countdown { 
            display: flex; gap: 2rem; flex-wrap: wrap; justify-content: center; 
            font-size: clamp(3rem, 10vw, 8rem); font-weight: 700; font-family: Arial, sans-serif;
            letter-spacing: 2px; text-shadow: 0 0 20px rgba(255,255,255,0.6); color: white;
        }
        .countdown-item { 
            background: rgba(255,255,255,0.1); padding: 25px 35px; 
            border-radius: 25px; backdrop-filter: blur(25px); 
            box-shadow: 0 25px 70px rgba(0,0,0,0.6); min-width: 130px;
            border: 3px solid rgba(255,255,255,0.4);
            transition: all 0.3s ease;
        }
        .countdown-item:hover { transform: translateY(-10px); border-color: #ffeb3b; }
        .countdown-label { font-size: 1.1rem; opacity: 0.9; margin-top: 8px; font-weight: 700; letter-spacing: 2px; color: white; }
        
        /* –ü–ê–°–•–ê–õ–ö–ê - –¢–†–û–õ–õ–§–ï–ô–°–´ */
        .slideshow { 
            width: 90vw; max-width: 700px; height: 75vh; position: relative; border-radius: 30px; 
            overflow: hidden; box-shadow: 0 40px 120px rgba(0,0,0,0.9);
            backdrop-filter: blur(20px); border: 3px solid rgba(255,255,255,0.2);
            margin: 0 auto;
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 20px;
        }
        .slideshow.show { animation: slideIn 1s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .trollface { 
            width: 180px; height: 180px; background: center/contain no-repeat url("assets/t.jpeg"); 
            opacity: 0; pointer-events: none; border-radius: 15px; 
            border: 4px solid rgba(255,255,255,0.3); backdrop-filter: blur(10px);
            transition: all 0.5s ease;
        }
        .trollface.show { opacity: 1; transform: scale(1); }
        .troll-blue { 
            filter: hue-rotate(210deg) brightness(1.4) saturate(2.2) drop-shadow(0 0 30px #00bfff); 
            background-color: rgba(0, 191, 255, 0.2);
        }
        .troll-pink { 
            filter: hue-rotate(330deg) brightness(1.5) saturate(2.5) drop-shadow(0 0 30px #ff69b4); 
            background-color: rgba(255, 105, 180, 0.25);
        }
        .troll-green { 
            filter: hue-rotate(130deg) brightness(1.3) saturate(2.3) drop-shadow(0 0 30px #00ff7f); 
            background-color: rgba(0, 255, 127, 0.2);
        }
        .troll-orange { 
            filter: hue-rotate(40deg) brightness(1.6) saturate(2.4) drop-shadow(0 0 30px #ff8c00); 
            background-color: rgba(255, 140, 0, 0.25);
        }
        .troll-purple { 
            filter: hue-rotate(280deg) brightness(1.4) saturate(2.3) drop-shadow(0 0 30px #9370db); 
            background-color: rgba(147, 112, 219, 0.25);
        }
        
        /* –ú–ï–õ–õ–°–¢–†–û–ô–ù–û–°–¢–¨ */
        .voting { text-align: center; max-width: 900px; width: 95vw; padding: 60px 20px; }
        .voting-title { 
            font-size: clamp(3rem, 9vw, 5rem); font-weight: 700; margin-bottom: 1.5rem; 
            color: white; letter-spacing: 4px; text-transform: uppercase; text-shadow: 0 0 50px rgba(255,255,255,0.8);
            font-family: Arial, sans-serif;
        }
        .voting-subtitle {
            font-size: clamp(1.8rem, 4vw, 2.8rem); margin-bottom: 4rem;
            color: #ffeb3b; font-weight: 700; text-shadow: 0 0 30px rgba(255,235,59,0.8);
            font-family: Arial, sans-serif; letter-spacing: 3px; text-transform: uppercase;
        }
        .voting-result { 
            font-size: clamp(2rem, 5vw, 3rem); margin-top: 4rem; 
            padding: 30px 40px; background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,235,59,0.1)); 
            border-radius: 30px; backdrop-filter: blur(30px); border: 2px solid rgba(255,255,255,0.2);
            text-shadow: 0 0 25px rgba(255,255,255,0.6); font-family: Arial, sans-serif;
            font-weight: 700; letter-spacing: 2px; color: white;
        }
        .video-options { display: flex; gap: 25px; flex-wrap: wrap; justify-content: center; }
        .video-btn { 
            width: 300px; height: 175px; background: rgba(255,255,255,0.12); 
            border: 3px solid rgba(255,255,255,0.25); border-radius: 20px; 
            cursor: pointer; transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .video-btn:hover { 
            transform: translateY(-15px) scale(1.02); 
            box-shadow: 0 30px 60px rgba(0,0,0,0.6); border-color: rgba(255,255,255,0.6);
        }
        .video-btn.winner { 
            background: linear-gradient(135deg, rgba(0,255,0,0.4), rgba(0,255,127,0.3)); 
            border-color: #00ff88; animation: pulse 1.2s infinite; 
        }
        @keyframes pulse { 
            0%, 100% { box-shadow: 0 0 25px #00ff88; } 
            50% { box-shadow: 0 0 50px #00ff88, 0 0 70px #00ff88; } 
        }
        .video-btn video { width: 100%; height: 100%; object-fit: cover; border-radius: 17px; }
        
        /* –ò–ì–†–ê - –¢–û–õ–¨–ö–û –î–ñ–û–ô–°–¢–ò–ö */
        .game-controls { text-align: center; font-family: Arial, sans-serif; color: white; }
        .game-start { 
            font-size: 8rem; cursor: pointer; transition: all 0.3s ease; 
            color: white; font-weight: 700; text-shadow: 0 0 40px rgba(255,255,255,0.8);
        }
        .game-start:hover { 
            transform: scale(1.3) rotate(15deg); filter: drop-shadow(0 0 30px #ffeb3b);
        }
        
        audio { display: none; }
    </style>
</head>
<body>
    <!-- –ü–†–û–°–¢–û–ô –ü–ê–†–û–õ–¨ –ù–ê –í–•–û–î–ï -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1 class="welcome-title">–°–ï–ö–†–ï–¢–ù–û–ï –°–õ–û–í–û</h1>
        <input class="welcome-input" id="mainPassword" type="password" placeholder="–í–í–ï–î–ò –ü–ê–†–û–õ–¨" maxlength="10" autocomplete="off">
    </div>

    <!-- –ù–ê–í–ò–ì–ê–¶–ò–Ø -->
    <div class="nav" id="nav">
        <button class="nav-btn active" onclick="switchTab(0)">–ì–õ–ê–í–ù–ê–Ø</button>
        <button class="nav-btn" onclick="switchTab(1)">–ü–ê–°–•–ê–õ–ö–ê</button>
        <button class="nav-btn" onclick="switchTab(2)">–ú–ï–õ–õ–°–¢–†–û–ô–ù–û–°–¢–¨</button>
        <button class="nav-btn" onclick="switchTab(3)">–ò–ì–†–ê</button>
    </div>

    <!-- –í–ö–õ–ê–î–ö–ê 0: –ì–õ–ê–í–ù–ê–Ø -->
    <div id="tab0" class="tab-content">
        <div class="main-screen">
            <div class="countdown-title">–î–û –ê–ü–†–ï–õ–¨–°–ö–ò–• –ö–ê–ù–ò–ö–£–õ</div>
            <div class="countdown">
                <div class="countdown-item">
                    <div id="days">00</div>
                    <div class="countdown-label">–î–ù–ï–ô</div>
                </div>
                <div class="countdown-item">
                    <div id="hours">00</div>
                    <div class="countdown-label">–ß–ê–°–û–í</div>
                </div>
                <div class="countdown-item">
                    <div id="minutes">00</div>
                    <div class="countdown-label">–ú–ò–ù–£–¢</div>
                </div>
                <div class="countdown-item">
                    <div id="seconds">00</div>
                    <div class="countdown-label">–°–ï–ö–£–ù–î</div>
                </div>
            </div>
        </div>
    </div>

    <!-- –í–ö–õ–ê–î–ö–ê 1: –ü–ê–°–•–ê–õ–ö–ê - –ö–í–ê–î–†–ê–¢–ù–´–ï –¢–†–û–õ–õ–§–ï–ô–°–´ -->
    <div id="tab1" class="tab-content">
        <div class="slideshow" id="slideshow">
            <div class="trollface troll-blue"></div>
            <div class="trollface troll-pink"></div>
            <div class="trollface troll-green"></div>
            <div class="trollface troll-orange"></div>
            <div class="trollface troll-purple"></div>
            <div class="trollface troll-blue"></div>
            <div class="trollface troll-pink"></div>
            <div class="trollface troll-green"></div>
        </div>
    </div>

    <!-- –í–ö–õ–ê–î–ö–ê 2: –ú–ï–õ–õ–°–¢–†–û–ô–ù–û–°–¢–¨ -->
    <div id="tab2" class="tab-content">
        <div class="voting">
            <h2 class="voting-title">–ú–ï–õ–õ–°–¢–†–û–ô–ù–û–°–¢–¨</h2>
            <div class="voting-subtitle">–í–´–ë–ï–†–ò –õ–£–ß–®–ï–ì–û</div>
            <div class="video-options">
                <div class="video-btn" onclick="vote(0)">
                    <video id="video1" src="assets/v1.mp4" muted loop preload="metadata"></video>
                </div>
                <div class="video-btn" onclick="vote(1)">
                    <video id="video2" src="assets/v2.mp4" muted loop preload="metadata"></video>
                </div>
                <div class="video-btn" onclick="vote(2)">
                    <video id="video3" src="assets/v3.mp4" muted loop preload="metadata"></video>
                </div>
            </div>
            <div class="voting-result">
                –ü–û–ë–ï–î–ò–¢–ï–õ–¨: <span id="winner">–í–´–ë–ï–†–ò –õ–£–ß–®–ï–ì–û!</span>
            </div>
        </div>
    </div>

    <!-- –í–ö–õ–ê–î–ö–ê 3: –ò–ì–†–ê - –¢–û–õ–¨–ö–û –î–ñ–û–ô–°–¢–ò–ö -->
    <div id="tab3" class="tab-content">
        <div class="game-controls">
            <div class="game-start" onclick="startFallingGame()" title="–ù–∞—á–∞—Ç—å –∏–≥—Ä—É">üéÆ</div>
        </div>
    </div>
    
    <audio id="music" src="assets/song1.mp3" preload="auto"></audio>

    <script>
        let isSiteUnlocked = false;
        let currentTab = 0;
        let votes = [0, 0, 0];
        let fallingScore = 0;
        let gameInterval;
        const trollColors = ['troll-blue', 'troll-pink', 'troll-green', 'troll-orange', 'troll-purple'];
        const music = document.getElementById('music');

        // –ì–õ–ê–í–ù–´–ô –ü–ê–†–û–õ–¨
        const mainPassword = document.getElementById('mainPassword');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const nav = document.getElementById('nav');

        mainPassword.focus();
        mainPassword.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (mainPassword.value === '–∞–º–∏–Ω–∞') {
                    welcomeScreen.classList.add('hidden');
                    isSiteUnlocked = true;
                    updateCountdown();
                    setInterval(updateCountdown, 1000);
                    showTrolls();
                } else {
                    mainPassword.value = '';
                    mainPassword.style.borderColor = '#ff6b6b';
                    mainPassword.style.boxShadow = '0 30px 100px rgba(255,107,107,0.5)';
                    setTimeout(() => {
                        mainPassword.style.borderColor = 'rgba(255,255,255,0.3)';
                        mainPassword.style.boxShadow = '0 25px 80px rgba(0,0,0,0.7)';
                    }, 500);
                }
            }
        });

        // –°–ß–ï–¢–ß–ò–ö
        function updateCountdown() {
            const targetDate = new Date('2026-03-30T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }
        }

        // –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –í–ö–õ–ê–î–û–ö
        function switchTab(tab) {
            if (!isSiteUnlocked) return;
            
            document.querySelectorAll('.tab-content').forEach(t => t.style.opacity = '0.3');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(`tab${tab}`).style.opacity = '1';
            document.querySelectorAll('.nav-btn')[tab].classList.add('active');
            currentTab = tab;
        }

        // –ê–í–¢–û –ü–ê–°–•–ê–õ–ö–ê - –ö–í–ê–î–†–ê–¢–ù–´–ï –¢–†–û–õ–õ–§–ï–ô–°–´
        function showTrolls() {
            music.currentTime = 0;
            music.volume = 0.25;
            music.play().catch(() => {});
            
            const trolls = document.querySelectorAll('.trollface');
            trolls.forEach((troll, index) => {
                setTimeout(() => {
                    troll.classList.add('show');
                }, index * 300);
            });
        }

        // –í–ò–î–ï–û –•–û–í–ï–†
        const videos = ['video1', 'video2', 'video3'];
        videos.forEach(videoId => {
            const video = document.getElementById(videoId);
            video.addEventListener('mouseenter', () => video.play());
            video.addEventListener('mouseleave', () => video.pause());
        });

        // –ì–û–õ–û–°–û–í–ê–ù–ò–ï
        function vote(videoIndex) {
            votes[videoIndex]++;
            const maxVotes = Math.max(...votes);
            const winnerIndex = votes.indexOf(maxVotes);
            document.getElementById('winner').textContent = `–í–ò–î–ï–û ${winnerIndex + 1} (${maxVotes})`;
            
            document.querySelectorAll('.video-btn').forEach((btn, i) => {
                btn.classList.toggle('winner', i === winnerIndex);
            });
            
            const clickedVideo = document.getElementById(videos[videoIndex]);
            clickedVideo.muted = false;
            clickedVideo.currentTime = 0;
            clickedVideo.play();
            
            clickedVideo.onended = () => {
                clickedVideo.pause();
                clickedVideo.muted = true;
                clickedVideo.currentTime = 0;
            };
        }

        // –ò–ì–†–ê - –£–ë–†–ê–ù–ê
    </script>
</body>
</html>
