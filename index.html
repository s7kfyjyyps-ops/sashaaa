<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <title>Кристина Диор</title>

  <style>
    :root{
      --bg1:#070a12;
      --bg2:#0b1020;
      --line: rgba(255,255,255,0.12);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.68);
      --hover: rgba(255,255,255,0.06);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      font-family:"Poppins", Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      padding: 24px 16px;
    }

    .app{ max-width: 980px; margin: 0 auto; }

    .nav{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      padding: 10px 0;
      border-bottom: 1px solid var(--line);

      position: sticky;
      top: 0;

      background: linear-gradient(135deg, rgba(7,10,18,0.92), rgba(11,16,32,0.92));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .tab{
      border: 1px solid transparent;
      background: transparent;
      color: var(--muted);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .tab:hover{ background: var(--hover); }
    .tab.active{
      color: var(--text);
      border-color: var(--line);
      background: rgba(255,255,255,0.03);
    }

    .content{ padding-top: 18px; }

    .section{ display:none; }
    .section.active{ display:block; }

    .title{
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    p{
      margin: 0;
      line-height: 1.65;
      color: var(--muted);
      max-width: 72ch;
    }

    .links{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 14px; }

    .btn{
      display:inline-flex;
      align-items:center;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.02);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }
    .btn:hover{ background: var(--hover); }

    /* Обо мне: фото + текст */
    .about{
      display:flex;
      gap:16px;
      align-items:flex-start;
      flex-wrap:wrap; /* на телефоне станет столбиком */
    }
    .about img{
      width: 240px;
      max-width: 92vw;
      height: auto;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.03);
    }
    .about .text{
      min-width: 260px;
      flex: 1;
    }

    /* Галерея */
    .gallery{
      display:flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
    }
    .gallery img{
      width: 560px;
      max-width: 96vw;
      height: auto;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.03);
    }

    .g-controls{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .arrow{
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.02);
      color: var(--text);
      cursor: pointer;
      font-weight: 700;
      line-height: 1;
    }
    .arrow:hover{ background: var(--hover); }

    #counter{
      color: var(--muted);
      font-weight: 600;
      font-size: 13px;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="nav">
      <button class="tab active" data-target="about">Обо мне</button>
      <button class="tab" data-target="contact">Написать мне</button>
      <button class="tab" data-target="gallery">Галерея</button>
    </div>

    <div class="content">
      <section id="about" class="section active">
        <h2 class="title">Обо мне</h2>

        <div class="about">
          <img src="./assets/g2.jpg" alt="">
          <div class="text">
            <p>Это я, Кристина Диор. Я очень люблю пить матчу, смотреть сплетниц, а еще я хочу поступить во МГИМО</p>
          </div>
        </div>
      </section>

      <section id="contact" class="section">
        <h2 class="title">Написать мне</h2>
        <div class="links">
          <a class="btn" href="https://t.me/krsdrnv" target="_blank" rel="noopener">TG</a>
          <a class="btn" href="https://www.instagram.com/krsdrnv/" target="_blank" rel="noopener">IG</a>
          <a class="btn" href="https://www.tiktok.com/@krsdrnv" target="_blank" rel="noopener">Tik Tok</a>
        </div>
      </section>

      <section id="gallery" class="section">
        <h2 class="title">Галерея</h2>

        <div class="gallery">
          <!-- первый слайд g2, alt пустой -->
          <img id="galleryImg" src="./assets/g2.jpg" alt="">

          <div class="g-controls">
            <button class="arrow" id="prevBtn" type="button" aria-label="Назад">←</button>
            <button class="arrow" id="nextBtn" type="button" aria-label="Дальше">→</button>
            <span id="counter"></span>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    // Переключение разделов
    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.section');

    function showSection(id){
      sections.forEach(s => s.classList.toggle('active', s.id === id));
      tabs.forEach(t => t.classList.toggle('active', t.dataset.target === id));
    }

    tabs.forEach(btn => btn.addEventListener('click', () => showSection(btn.dataset.target)));

    // Галерея: первый слайд g2
    const images = ["./assets/g2.jpg","./assets/g1.jpg","./assets/g3.jpg"];
    let i = 0;

    const imgEl = document.getElementById('galleryImg');
    const counter = document.getElementById('counter');

    function render(){
      imgEl.src = images[i];
      counter.textContent = (i + 1) + " / " + images.length;
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      i = (i + 1) % images.length;
      render();
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      i = (i - 1 + images.length) % images.length;
      render();
    });

    render();
  </script>
</body>
</html>
