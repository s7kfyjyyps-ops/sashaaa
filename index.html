.secret-input{position:fixed;bottom:30px;left:50%;transform:translateX(-50%);z-index:100;background:rgba(0,0,0,0.7);padding:20px;border-radius:15px;backdrop-filter:blur(10px);gap:10px;align-items:center;display:none}

.heart{position:absolute;font-size:3rem;animation:float-heart 4s linear;opacity:0}
@keyframes spin{0%{transform:rotate(0deg) scale(1)}50%{transform:rotate(180deg) scale(1.1)}100%{transform:rotate(360deg) scale(1)}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
@keyframes float-heart{0%{bottom:-10%;opacity:1;transform:translateX(0) rotate(0deg)}100%{bottom:110%;opacity:0;transform:translateX(calc((var(--x) - 50) * 2px)) rotate(360deg)}}
.close-secret{position:absolute;top:30px;right:30px;background:rgba(0,0,0,0.5);border:2px solid #fff;color:#fff;padding:10px 20px;border-radius:10px;cursor:pointer;font-size:1.2rem;transition:0.3s}

<script>
document.querySelectorAll('a[href^="#"]').forEach(a=>{a.addEventListener('click',e=>{e.preventDefault();document.querySelector(a.getAttribute('href')).scrollIntoView({behavior:'smooth'})})});
const lazyImages=document.querySelectorAll('img.lazy');
const imageObserver=new IntersectionObserver((entries,observer)=>{entries.forEach(entry=>{if(entry.isIntersecting){const img=entry.target;img.src=img.dataset.src;img.classList.add('loaded');img.parentElement.classList.add('loaded');observer.unobserve(img)}})},{rootMargin:'50px'});
lazyImages.forEach(img=>imageObserver.observe(img));

let clickCount=0;
const avatar=document.getElementById('avatar');
const audio=document.getElementById('secret-audio');
const fullscreen=document.getElementById('fullscreen');

function handleAvatarInteraction(){
clickCount++;
if(clickCount===5){
audio.play();
avatar.style.animation='spin 1s ease-in-out';
setTimeout(()=>{fullscreen.classList.add('show')},4000);
setTimeout(()=>{fullscreen.classList.remove('show')},6000);
setTimeout(()=>{avatar.style.animation='';clickCount=0},1000);
}
setTimeout(()=>{if(clickCount<5)clickCount=0},2000);
}

avatar.addEventListener('click',handleAvatarInteraction);
avatar.addEventListener('touchend',handleAvatarInteraction);

document.querySelectorAll('.card').forEach(c=>{c.addEventListener('click',()=>{const imgSrc=c.querySelector('img').src;if(imgSrc){document.getElementById('modal-img').src=imgSrc;document.getElementById('modal').classList.add('active')}})});
document.getElementById('modal').addEventListener('click',()=>{document.getElementById('modal').classList.remove('active')});
fullscreen.addEventListener('click',()=>{fullscreen.classList.remove('show')});

function toggleSecretInput(){
const input=document.getElementById('secret-input');
input.classList.toggle('show');
if(input.classList.contains('show')){
document.getElementById('password').focus();
}
}

let heartInterval=null;
function checkPassword(){
const pwd=document.getElementById('password').value;
if(pwd==='–î—Ä—ã—Å—è—Å–∏—Å—è'){
document.getElementById('secret-page').classList.add('show');
document.getElementById('secret-input').classList.remove('show');
createHearts();
document.getElementById('password').value='';
}else{
document.getElementById('password').style.border='2px solid red';
setTimeout(()=>{document.getElementById('password').style.border='2px solid #00ff88'},500);
}
}
document.getElementById('password').addEventListener('keypress',e=>{if(e.key==='Enter')checkPassword()});

function createHearts(){
if(heartInterval)clearInterval(heartInterval);
const container=document.getElementById('secret-page');
let count=0;
const maxHearts=20;
heartInterval=setInterval(()=>{
if(count>=maxHearts){
clearInterval(heartInterval);
heartInterval=null;
return;
}
const heart=document.createElement('div');
heart.className='heart';
heart.textContent='‚ù§Ô∏è';
heart.style.left=Math.random()*100+'%';
heart.style.setProperty('--x',Math.random()*100);
heart.style.animationDuration=(3+Math.random()*2)+'s';
container.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
count++;
},300);
}

function closeSecret(){
document.getElementById('secret-page').classList.remove('show');
if(heartInterval){
clearInterval(heartInterval);
heartInterval=null;
}
document.querySelectorAll('.heart').forEach(h=>h.remove());
}
