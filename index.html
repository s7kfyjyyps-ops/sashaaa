<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@krsdrnv</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#0a0a0a,#1a1a2e);color:#fff;min-height:100vh}
.bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;background:radial-gradient(circle at 20% 80%,#16213e 0%,#0a0a0a 50%);animation:float 20s ease-in-out infinite}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}
nav{position:fixed;top:30px;right:30px;z-index:100;background:rgba(0,0,0,0.5);padding:15px;border-radius:20px;backdrop-filter:blur(10px)}
nav a{color:#fff;text-decoration:none;margin:0 15px;transition:0.3s}
nav a:hover{color:#00ff88}
.hero{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:50px 20px}
.profile{display:flex;flex-direction:column;align-items:center;gap:30px;max-width:600px}
.profile img{width:200px;height:200px;border-radius:50%;object-fit:cover;box-shadow:0 20px 60px rgba(0,255,136,0.3);border:3px solid #00ff88;cursor:pointer;transition:0.3s}
.profile img:active{transform:scale(0.95)}
h1{font-size:3rem;text-shadow:0 0 30px rgba(0,255,136,0.5)}
.bio{font-size:1.2rem;line-height:1.8;opacity:0.9}
.social-btns{display:flex;gap:20px;margin-top:20px}
.social-btns a{padding:12px 30px;background:rgba(0,255,136,0.1);border:2px solid #00ff88;border-radius:25px;color:#00ff88;text-decoration:none;font-weight:bold;transition:0.3s}
.social-btns a:hover{background:#00ff88;color:#0a0a0a;transform:scale(1.05)}
.gallery{min-height:100vh;padding:100px 50px;max-width:1400px;margin:0 auto;display:flex;align-items:center}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px;width:100%}
.card{position:relative;height:350px;border-radius:20px;overflow:hidden;cursor:pointer;transition:0.4s;transform-style:preserve-3d;box-shadow:0 20px 40px rgba(0,0,0,0.3);opacity:0;transform:translateY(50px)}
.card.loaded{opacity:1;transform:translateY(0)}
.card:hover{transform:translateY(-20px) rotateY(5deg) scale(1.05);box-shadow:0 40px 80px rgba(0,255,136,0.2)}
.card img{width:100%;height:100%;object-fit:cover;transition:0.4s;background:linear-gradient(135deg,#1a1a2e,#16213e)}
.card img.lazy{opacity:0;transition:opacity 0.6s}
.card img.lazy.loaded{opacity:1}
.card:hover img{transform:scale(1.1)}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);z-index:1000;display:none;align-items:center;justify-content:center}
.modal.active{display:flex}
.modal img{max-width:90%;max-height:90%;border-radius:10px}
.fullscreen-img{position:fixed;top:0;left:0;width:100%;height:100%;z-index:2000;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.98);animation:fadeIn 0.5s}
.fullscreen-img.show{display:flex}
.fullscreen-img img{max-width:95%;max-height:95%;object-fit:contain;border-radius:20px;box-shadow:0 0 100px rgba(0,255,136,0.4)}
@keyframes spin{0%{transform:rotate(0deg) scale(1)}50%{transform:rotate(180deg) scale(1.1)}100%{transform:rotate(360deg) scale(1)}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@media(max-width:768px){.profile img{width:150px;height:150px}h1{font-size:2rem}.bio{font-size:1rem}.social-btns{flex-direction:column;width:100%}}
</style>
</head>
<body>
<div class="bg"></div>
<nav>
<a href="#about">Обо мне</a>
<a href="#gallery">Галерея</a>
<a href="https://t.me/krsdrnv">Написать</a>
</nav>
<section class="hero" id="about">
<div class="profile">
<img src="assets/g4.jpg" alt="Кристина Диор" id="avatar">
<h1>Хеллоу, это я Кристина Диор</h1>
<p class="bio">Я люблю пить пимс, матчу, а еще много учусь</p>
<div class="social-btns">
<a href="https://instagram.com/krsdrnv" target="_blank">Instagram</a>
<a href="https://tiktok.com/@krsdrnv" target="_blank">TikTok</a>
</div>
</div>
</section>
<section id="gallery" class="gallery">
<div class="grid">
<div class="card"><img class="lazy" data-src="assets/g1.jpg" alt="Фото 1"></div>
<div class="card"><img class="lazy" data-src="assets/g2.jpg" alt="Фото 2"></div>
<div class="card"><img class="lazy" data-src="assets/g3.jpg" alt="Фото 3"></div>
</div>
</section>
<div class="modal" id="modal"><img id="modal-img" src="" alt=""></div>
<div class="fullscreen-img" id="fullscreen"><img src="assets/g5.jpg" alt="Сюрприз"></div>
<audio id="secret-audio" preload="none">
<source src="assets/song.mp3" type="audio/mpeg">
</audio>
<script>
document.querySelectorAll('a[href^="#"]').forEach(a=>{a.addEventListener('click',e=>{e.preventDefault();document.querySelector(a.getAttribute('href')).scrollIntoView({behavior:'smooth'})})});
const lazyImages=document.querySelectorAll('img.lazy');
const imageObserver=new IntersectionObserver((entries,observer)=>{entries.forEach(entry=>{if(entry.isIntersecting){const img=entry.target;img.src=img.dataset.src;img.classList.add('loaded');img.parentElement.classList.add('loaded');observer.unobserve(img)}})},{rootMargin:'50px'});
lazyImages.forEach(img=>imageObserver.observe(img));
let clickCount=0;
const avatar=document.getElementById('avatar');
const audio=document.getElementById('secret-audio');
const fullscreen=document.getElementById('fullscreen');
avatar.addEventListener('click',()=>{
clickCount++;
if(clickCount===5){
audio.play();
avatar.style.animation='spin 1s ease-in-out';
setTimeout(()=>{fullscreen.classList.add('show')},4000);
setTimeout(()=>{fullscreen.classList.remove('show')},6000);
setTimeout(()=>{avatar.style.animation='';clickCount=0},1000);
}
setTimeout(()=>{if(clickCount<5)clickCount=0},2000);
});
document.querySelectorAll('.card').forEach(c=>{c.addEventListener('click',()=>{const imgSrc=c.querySelector('img').src;if(imgSrc){document.getElementById('modal-img').src=imgSrc;document.getElementById('modal').classList.add('active')}})});
document.getElementById('modal').addEventListener('click',()=>{document.getElementById('modal').classList.remove('active')});
fullscreen.addEventListener('click',()=>{fullscreen.classList.remove('show')});
</script>
</body>
</html>
