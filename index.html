<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>–°–∞—à–∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            height: 100vh; background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 70%); 
            color: white; overflow: hidden; position: relative;
        }
        
        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav { 
            position: fixed; top: 0; left: 0; right: 0; 
            display: flex; background: rgba(0,0,0,0.95); 
            backdrop-filter: blur(20px); z-index: 2000; padding: 12px 0;
        }
        .nav-btn { 
            flex: 1; padding: 14px 10px; background: none; 
            border: none; color: white; font-size: 1rem; font-weight: 700; 
            cursor: pointer; transition: all 0.4s ease; letter-spacing: 2px;
        }
        .nav-btn.active { 
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,235,59,0.3));
            box-shadow: 0 8px 25px rgba(255,255,255,0.2);
        }
        .nav-btn:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        
        /* –í–°–ï –í–ö–õ–ê–î–ö–ò –í–ò–î–ù–´ */
        .tab-content { 
            display: flex; height: 100vh; padding-top: 80px;
            justify-content: center; align-items: center; flex-direction: column;
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; opacity: 0.3;
        }
        .tab-content.active { opacity: 1; }
        
        /* –ì–õ–ê–í–ù–ê–Ø */
        .main-screen { text-align: center; }
        .countdown-title { 
            font-size: clamp(2.5rem, 8vw, 5rem); font-weight: 700; margin-bottom: 3rem; 
            color: white; letter-spacing: 3px; text-shadow: 0 0 30px rgba(255,255,255,0.8);
        }
        .countdown { display: flex; gap: 2rem; flex-wrap: wrap; justify-content: center; 
            font-size: clamp(3rem, 10vw, 8rem); font-weight: 700; color: white; letter-spacing: 2px; }
        .countdown-item { 
            background: rgba(255,255,255,0.1); padding: 25px 35px; border-radius: 25px; 
            backdrop-filter: blur(25px); box-shadow: 0 25px 70px rgba(0,0,0,0.6); 
            min-width: 130px; border: 3px solid rgba(255,255,255,0.4); transition: all 0.3s;
        }
        .countdown-item:hover { transform: translateY(-10px); border-color: #ffeb3b; }
        .countdown-label { font-size: 1.1rem; opacity: 0.9; margin-top: 8px; font-weight: 700; }
        
        /* –ü–ê–°–•–ê–õ–ö–ê - –¢–í–û–ò –§–û–¢–ö–ò */
        .slideshow { 
            width: 90vw; max-width: 700px; height: 75vh; position: relative; border-radius: 30px; 
            overflow: hidden; box-shadow: 0 40px 120px rgba(0,0,0,0.9); margin: 0 auto;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; padding: 20px;
        }
        .slide { width: 100%; height: 140px; object-fit: cover; border-radius: 15px; 
                 border: 3px solid rgba(255,255,255,0.4); transition: all 0.5s; }
        .slide:hover { transform: scale(1.05); filter: brightness(1.2); border-color: #ffeb3b; }
        
        /* –ö–í–ê–î–†–ê–¢–ù–´–ï –¢–†–û–õ–õ–§–ï–ô–°–´ –ù–ê –ö–ê–ñ–î–û–ô –§–û–¢–ö–ï */
        .troll-overlay {
            position: absolute; top: 10px; right: 10px; width: 60px; height: 60px; 
            background: center/contain no-repeat url("assets/t.jpeg"); opacity: 0; 
            transition: all 0.3s; border-radius: 10px; border: 2px solid rgba(255,255,255,0.8);
        }
        .slide:hover .troll-overlay { opacity: 1; }
        .troll-blue { filter: hue-rotate(210deg) brightness(1.4) saturate(2); }
        .troll-pink { filter: hue-rotate(330deg) brightness(1.5) saturate(2.5); }
        .troll-green { filter: hue-rotate(130deg) brightness(1.3) saturate(2.3); }
        .troll-orange { filter: hue-rotate(40deg) brightness(1.6) saturate(2.4); }
        .troll-purple { filter: hue-rotate(280deg) brightness(1.4) saturate(2.3); }
        
        /* –ú–ï–õ–õ–°–¢–†–û–ô–ù–û–°–¢–¨ */
        .voting { text-align: center; max-width: 900px; width: 95vw; padding: 60px 20px; }
        .voting-title { font-size: clamp(3rem, 9vw, 5rem); font-weight: 700; margin-bottom: 1.5rem; 
            color: white; letter-spacing: 4px; text-shadow: 0 0 50px rgba(255,255,255,0.8); }
        .video-options { display: flex; gap: 25px; flex-wrap: wrap; justify-content: center; }
        .video-btn { width: 300px; height: 175px; background: rgba(255,255,255,0.12); 
            border: 3px solid rgba(255,255,255,0.25); border-radius: 20px; cursor: pointer; 
            position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;
            transition: all 0.4s; }
        .video-btn:hover { transform: translateY(-15px) scale(1.02); border-color: rgba(255,255,255,0.6); }
        .video-btn video { width: 100%; height: 100%; object-fit: cover; border-radius: 17px; }
        
        /* –ò–ì–†–ê - –¢–û–õ–¨–ö–û –î–ñ–û–ô–°–¢–ò–ö */
        .game-controls { text-align: center; }
        .game-start { font-size: 12rem; cursor: pointer; transition: all 0.3s; 
            color: white; font-weight: 700; text-shadow: 0 0 40px rgba(255,255,255,0.8); }
        .game-start:hover { transform: scale(1.3) rotate(15deg); filter: drop-shadow(0 0 30px #ffeb3b); }
    </style>
</head>
<body>
    <!-- –ù–ê–í–ò–ì–ê–¶–ò–Ø -->
    <div class="nav">
        <button class="nav-btn active" onclick="switchTab(0)">–ì–õ–ê–í–ù–ê–Ø</button>
        <button class="nav-btn" onclick="switchTab(1)">–ü–ê–°–•–ê–õ–ö–ê</button>
        <button class="nav-btn" onclick="switchTab(2)">–ú–ï–õ–õ–°–¢–†–û–ô–ù–û–°–¢–¨</button>
        <button class="nav-btn" onclick="switchTab(3)">–ò–ì–†–ê</button>
    </div>

    <!-- –ì–õ–ê–í–ù–ê–Ø -->
    <div id="tab0" class="tab-content active">
        <div class="main-screen">
            <div class="countdown-title">–î–û –ê–ü–†–ï–õ–¨–°–ö–ò–• –ö–ê–ù–ò–ö–£–õ</div>
            <div class="countdown">
                <div class="countdown-item"><div id="days">00</div><div class="countdown-label">–î–ù–ï–ô</div></div>
                <div class="countdown-item"><div id="hours">00</div><div class="countdown-label">–ß–ê–°–û–í</div></div>
                <div class="countdown-item"><div id="minutes">00</div><div class="countdown-label">–ú–ò–ù–£–¢</div></div>
                <div class="countdown-item"><div id="seconds">00</div><div class="countdown-label">–°–ï–ö–£–ù–î</div></div>
            </div>
        </div>
    </div>

    <!-- –ü–ê–°–•–ê–õ–ö–ê - –¢–í–û–ò –§–û–¢–ö–ò –° –¢–†–û–õ–õ–ê–ú–ò -->
    <div id="tab1" class="tab-content">
        <div class="slideshow" id="slideshow">
            <img src="assets/s1.jpeg" class="slide">
            <div class="troll-overlay troll-blue"></div>
            <img src="assets/s2.jpeg" class="slide">
            <div class="troll-overlay troll-pink"></div>
            <img src="assets/s3.jpeg" class="slide">
            <div class="troll-overlay troll-green"></div>
            <img src="assets/s4.jpeg" class="slide">
            <div class="troll-overlay troll-orange"></div>
            <img src="assets/s5.jpeg" class="slide">
            <div class="troll-overlay troll-purple"></div>
        </div>
    </div>

    <!-- –ú–ï–õ–õ–°–¢–†–û–ô–ù–û–°–¢–¨ -->
    <div id="tab2" class="tab-content">
        <div class="voting">
            <h2 class="voting-title">–ú–ï–õ–õ–°–¢–†–û–ô–ù–û–°–¢–¨</h2>
            <div class="video-options">
                <div class="video-btn" onclick="vote(0)">
                    <video id="video1" src="assets/v1.mp4" muted loop preload="metadata"></video>
                </div>
                <div class="video-btn" onclick="vote(1)">
                    <video id="video2" src="assets/v2.mp4" muted loop preload="metadata"></video>
                </div>
                <div class="video-btn" onclick="vote(2)">
                    <video id="video3" src="assets/v3.mp4" muted loop preload="metadata"></video>
                </div>
            </div>
        </div>
    </div>

    <!-- –ò–ì–†–ê -->
    <div id="tab3" class="tab-content">
        <div class="game-controls">
            <div class="game-start" onclick="startGame()" title="–ò–≥—Ä–∞">üéÆ</div>
        </div>
    </div>

    <script>
        let votes = [0, 0, 0];
        const videos = ['video1', 'video2', 'video3'];

        // –°–ß–ï–¢–ß–ò–ö –û–ë–ù–û–í–õ–Ø–ï–¢–°–Ø –ê–í–¢–û–ú–ê–¢
        function updateCountdown() {
            const targetDate = new Date('2026-03-30T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –í–ö–õ–ê–î–û–ö
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab${tab}`).classList.add('active');
            document.querySelectorAll('.nav-btn')[tab].classList.add('active');
        }

        // –í–ò–î–ï–û –•–û–í–ï–†
        videos.forEach(videoId => {
            const video = document.getElementById(videoId);
            video.addEventListener('mouseenter', () => video.play());
            video.addEventListener('mouseleave', () => video.pause());
        });

        // –ì–û–õ–û–°–û–í–ê–ù–ò–ï
        function vote(videoIndex) {
            votes[videoIndex]++;
            const maxVotes = Math.max(...votes);
            const winnerIndex = votes.indexOf(maxVotes);
            
            document.querySelectorAll('.video-btn').forEach((btn, i) => {
                btn.style.background = i === winnerIndex ? 
                    'linear-gradient(135deg, rgba(0,255,0,0.4), rgba(0,255,127,0.3))' : 
                    'rgba(255,255,255,0.12)';
                btn.style.borderColor = i === winnerIndex ? '#00ff88' : 'rgba(255,255,255,0.25)';
            });
        }

        // –î–ñ–û–ô–°–¢–ò–ö –ö–õ–ò–ö
        function startGame() {
            document.querySelector('.game-start').style.transform = 'scale(1.5) rotate(360deg)';
            setTimeout(() => {
                document.querySelector('.game-start').style.transform = '';
            }, 500);
        }
    </script>
</body>
</html>
